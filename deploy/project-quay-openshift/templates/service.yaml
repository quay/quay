---
apiVersion: v1
kind: Service
metadata:
  namespace: quay-enterprise
  name: quay-web
  labels:
  {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      name: https
      port: 443
      targetPort: 8443
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080
  selector:
  {{- with .Values.selectorLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
