repos:
-   repo: https://github.com/gitleaks/gitleaks
    rev: v8.16.4
    hooks:
    -   id: gitleaks
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: ["--settings-path", "pyproject.toml"]
-   repo: local
    hooks:
    -   id: config-files-check
        name: Checking Config file changes
        entry: .github/hooks/pre-commit.sh
        language: script
    -   id: no-new-cypress-tests
        name: Block new Cypress tests (use Playwright instead)
        entry: bash -c 'if git diff --cached --name-only --diff-filter=A | grep -q "^web/cypress/e2e/.*\.cy\.ts$"; then echo "‚ùå New Cypress tests are not allowed. Please use Playwright instead. See web/playwright/MIGRATION.md"; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [pre-commit]
    -   id: eslint
        name: ESLint
        entry: web/node_modules/.bin/eslint --fix
        language: system
        files: ^web/
        exclude: ^web/cypress/test/|^web/cypress/fixtures
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: trailing-whitespace
        exclude: ^web/cypress/test/
    -   id: end-of-file-fixer
        exclude: ^web/cypress/test/
