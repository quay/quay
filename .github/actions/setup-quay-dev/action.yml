name: 'Setup Quay Development Environment'
description: 'Sets up Python, uv, system dependencies, and syncs project dependencies'

inputs:
  sync-group:
    description: 'Dependency group to sync (e.g., "dev" for --group=dev, "only-dev" for --only-dev)'
    required: false
    default: 'dev'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install system dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y libgpgme-dev libldap2-dev libsasl2-dev swig

    - name: Clean existing venv
      shell: bash
      run: rm -rf .venv || true

    - name: Sync dependencies
      shell: bash
      run: |
        if [ "${{ inputs.sync-group }}" = "only-dev" ]; then
          uv sync --only-dev
        elif [ "${{ inputs.sync-group }}" = "none" ]; then
          echo "Skipping dependency sync"
        else
          uv sync --group=${{ inputs.sync-group }}
        fi
