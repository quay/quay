name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -v ./...

  tests:
    name: Tests
    runs-on: ubuntu-latest
    container: docker.io/library/golang:1.16-buster
    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_USER: "user"
          POSTGRES_PASSWORD: "password"
          POSTGRES_DB: "quay"
      redis:
        image: redis:latest
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: quay
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
      jwt:
        image: quay.io/coreos/jwt-auth-example:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: go build -v ./...
      - name: Tests
        run: go test ./pkg/lib/fieldgroups/...
        env:
          GODEBUG: x509ignoreCN=0

  commit-check:
    name: Commit Check
    runs-on: ubuntu-latest
    steps:
      - name: commit check
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: |
            ^(.*):\s*(.*)\s(\(PROJQUAY-[0-9]+\))(\s\(#[0-9]+\))?\n(\n(\n|.)*)?$
          error: "Commit must begin with <scope>: <subject> (PROJQUAY-####)"
